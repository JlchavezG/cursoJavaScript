<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Presentacion</title>
</head>
<body>
    <script>
        const nombre = prompt("¿Cual es tu nombre:? ");
        const edad = prompt("¿Cuantos años tienes? ");
        document.write("Hola mundo <br>");
        document.write("Tarjeta de Presentacion <br>");
        document.write("Nombre: " +nombre+"<br>");
        document.write("edad: " +edad+"<br>");
        document.write("Es un gusto conocerte: " +nombre);
        
        
        console.log("Tarjeta de presentacion");
        console.log(`Nombre:  ${nombre}`);
        console.log(`Edad: ${edad}`);
        console.log(`Es un gusto conocerte: ${nombre}`);
    </script>
    
</body>
</html>
